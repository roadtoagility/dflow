on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"


name: .NET (CD - Nuget)
    
jobs:
  nuget:
    name: Publish Nuget
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV     
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
        env:
          PKG_GITHUB_TOKEN: ${{ secrets.PKG_GITHUB_TOKEN }}
      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION} --output .
      - name: Push to GitHub Nuget 
        run: dotnet nuget push *.${VERSION}.nupkg --api-key ${{secrets.PKG_GITHUB_TOKEN}} -s https://nuget.pkg.github.com/roadtoagility/index.json --skip-duplicate
      - name: Publish the package to nuget.org
        run: dotnet nuget push *.${VERSION}.nupkg --api-key $NUGET_AUTH_TOKEN --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: nuget
    steps:
      - name: Create Release Notes
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{secrets.PKG_GITHUB_TOKEN}}
          script: |
            await github.request(`POST /repos/${{ github.repository }}/releases`, {
              tag_name: "${{ github.ref }}",
              generate_release_notes: true
            });
