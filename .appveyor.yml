version: 0.1.0.{build}
skip_tags: true
image: Visual Studio 2019
configuration: Release

before_build:
 - nuget restore
 - nuget install OpenCover -OutputDirectory packages -Version 4.6.519
 - choco install codecov

build_script:
  - dotnet restore DFlow.sln
  - dotnet build Dflow.sln /p:Configuration=Release /p:PackageVersion=%APPVEYOR_BUILD_VERSION%-pre /p:Version=%APPVEYOR_BUILD_VERSION% /p:ContinuousIntegrationBuild=true /verbosity:minimal
  - dotnet pack DFlow\DFlow.csproj -c Release --no-build /p:PackageVersion=%APPVEYOR_BUILD_VERSION%-pre /p:Version=%APPVEYOR_BUILD_VERSION%

test_script:
 - .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test --no-build --configuration Release -f netcoreapp3.1 --logger:trx;LogFileName=results.trx /p:DebugType=full DFlow.Tests\DFlow.Tests.csproj" -filter:"+[DFlow*]* -[Tests*]*" -output:".\DFlow_coverage.xml"
 
after_test:
 - codecov -f "DFlow_coverage.xml"

artifacts:
  - path: '**\*.nupkg'
  
deploy:
  provider: NuGet
  api_key:
    secure: nZHO3MlU3tR9ATVQIwsJKWwyALW3YVdmhgP+09+xhE9AVxDh9PwI+ZS/R1zq+tbr
  skip_symbols: false
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /.*(\.|\.s)nupkg/

