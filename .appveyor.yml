version: '{build}'
image: 
  - Previous Visual Studio 2022
branches:
  only:
    - master
nuget:
  disable_publish_on_pr: true
build_script:
  - ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  skip_symbols: true
  api_key:
    secure: SZmGldyFQycPOywPAVXxmy59tqr+lJrjyu4u9cHDGaUmi58/ckzvP6hOMblu7JId
  on:
    branch: master 
    # appveyor_repo_tag: true
